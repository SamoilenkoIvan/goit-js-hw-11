<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="sass/index.scss" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
   
    <title>Find_Images</title>
  </head>
  <body>
    <header class="search-header">
      <h1 class="logo">Find_Images</h1>

      <input
        class="search-bar"
        type="text"
        name="search-bar-header"
        autocomplete="off"
        placeholder="Search images..."
      />
      <img
        class="icon icon-search"
        src="./images/search.svg"
        alt="search-ico"
      />

     
    </header>
    <section class="gallery"></section>
    
    <footer class="footer">
      <div class="card-actions">
        <span
          >Showing <span id="card-count">0</span> of
          <span id="card-total">0</span> cards
        </span>
      </div>
      <button class="footer__load-more">Load More . . .</button>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
